<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>web push test</title>
</head>
<body>
  <h1>halu Push Test</h1>
  <h3>watakushi no web push kokoniari</h3>
  <h3>densetsu no hajimari</h3>
  <h4>hmmmmmmmmmmmmmm...</h4>
  <button id="notifyButton">通知を表示</button>
 <script>
        // 通知の許可をリクエストする
      document.addEventListener('DOMContentLoaded', () => {
          if (Notification.permission !== 'granted') {
              Notification.requestPermission();
          }
      });
      // 通知を表示する関数
      function showNotification() {
          // 通知の許可をリクエスト
          if (Notification.permission === 'granted') {
              new Notification('ボタンが押されました！');
          } else if (Notification.permission !== 'denied') {
              Notification.requestPermission().then(permission => {
                  if (permission === 'granted') {
                      new Notification('ハルからのPush通知');
                  }
              });
          }
      }

      // ボタンのクリックイベントに通知関数を設定
      document.getElementById('notifyButton').addEventListener('click', showNotification);
  </script>
  <div id"professor_prebid-root"></div>
</body>
</html>
