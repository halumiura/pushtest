<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halu Push Test</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
   <div class="container">
        <div class="header-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="top-box">
            halu Push test<br>
          watakushi no web push kokoniari<br>
          densetsu no hajimari<br>
          hmmmmmmmmm
        </div>
        <div class="content-area">
            <div class="left-box">
                  <button id="notifyButton">通知を表示</button>
            </div>
            <div class="right-lines">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
    </div>
 <script>
        // 通知の許可をリクエストする
      document.addEventListener('DOMContentLoaded', () => {
          if (Notification.permission !== 'granted') {
              Notification.requestPermission();
          }
      });
      // 通知を表示する関数
      function showNotification() {
          // 通知の許可をリクエスト
          if (Notification.permission === 'granted') {
              new Notification('ハルからのPush通知');
          } else if (Notification.permission !== 'denied') {
              Notification.requestPermission().then(permission => {
                  if (permission === 'granted') {
                      new Notification('ハルからのPush通知');
                  }
              });
          }
      }
      // ボタンのクリックイベントに通知関数を設定
      document.getElementById('notifyButton').addEventListener('click', showNotification);
  </script>
  <div id"professor_prebid-root"></div>
</body>
</html>
